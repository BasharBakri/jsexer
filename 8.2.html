<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8.2</title>
</head>
<body>
  <script>
    
  let myCountry = {
  country: 'Finland',
  capital: 'Helsinki',
  language: 'Finnish',
  population: 6,
  neighbours: ['Sweden', 'Norway', 'Russia'],
  describe : function () {
      console.log(`${this.country} has ${this.population} million people, their mother tongue is ${this.language},
       they have ${this.neighbours.length} neighbouring countries 
       and a capital called ${this.capital}`)
          },
  isIland : function () {if (this.neighbours.length === 0) {
      return true;
      } else {return false}
      }
  };
  console.log(myCountry.describe());
  console.log(myCountry.isIland());
  </script>
</body>
</html>
