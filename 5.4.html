<body>
  <script>
    function lightDark (color) {
      if(typeof color !== 'string') {
        return console.log('write a string in the parameter');
      }
        color = color.toLowerCase();

        switch(color) {
          case 'yellow':
          case 'pink':
          case 'orange':
            console.log('This is a light color');
            break;
          case 'blue':
          case 'purple':
          case 'brown':
          console.log('This is a dark color');
            break;
          default:
            console.log('Unkown color');
        }
    }
  </script>
