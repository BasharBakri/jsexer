<body>
  <script>
    const arr = [3,4,4,3,6,3];

    function noDup (arr) {
    if(!Array.isArray(arr)){
        return console.log('Insert Array')
    }
    return arr.filter((i, x) => arr.indexOf(i) === x);
    }
    
    console.log(noDup(arr));
  </script>
