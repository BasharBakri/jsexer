  <script>
    function percentageOfWorld1(population) {
      return console.log
      (`The percentage of this country's population from the World is %${(population/7900) * 100}`);
    }
    const percentageOfWorld2 = population => `Percentage of this country from the world is %${(population/7900) * 100}`;
    console.log(percentageOfWorld1(120), percentageOfWorld1(18), percentageOfWorld1(9));
    console.log(percentageOfWorld2(120), percentageOfWorld2(18), percentageOfWorld2(9));
