<body>
  <script>

    const arr = ["boo", "dooiiioo", "hoo","ro"];

    function long(arr){
      lengthArr = [];
      for(let i = 0; i < arr.length;i++){
        lengthArr.push(arr[i].length)
      } return lengthArr;
    }


    function length(arr) {
      let lengthArr = [];
      let i = 0;
      while(i < arr.length){
      lengthArr.push(arr[i].length);
      i++;
      }
      return lengthArr;
    }
    console.log(long(arr));
    console.log(length(arr));
  
    //While loop isn't the best for this exercise, since we know how many times we want to iterate through the for loop and the for loop sytanx is easier.

  </script>
