<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>27.1</title>
</head>

<body>
  <script>

    const isTen = (num) => {
      return new Promise((resolve, reject) => {
        if (num > 10) {
          resolve();
        } else { reject() }
      });
    };

    isTen(11).then(() => console.log('greater than 10')
    ).catch(() => {
      console.log('less than 10');
    });

  </script>
</body>

</html>
