<body>
  <script>
    populations = [9, 18, 123, 1000];

    function populationPercentages (populations) {
      let percentages = []
      for (let i = 0; i < populations.length; i++) {
        percentages.push((populations[i]/7900) * 100);
      }
      return percentages;
    }
  </script>
