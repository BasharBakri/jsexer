<body>
  <script>
    const listOfNeighbours = [
          ["Canada", "Mexico"],
          ["Spain"],
          ["Norway", "Sweden", "Russia"],
          ];
    
    for(let i = 0; i < listOfNeighbours.length; i++){
      let inner = listOfNeighbours[i];
      for(let j = 0; j <inner.length; j++){
        console.log(`Neighbour: ${inner[j]}`);
      }
    };
  </script>
</body>
