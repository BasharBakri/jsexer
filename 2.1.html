<body>
  <script>
    function countryinfo(country, population, city) {
      return `${country} has ${population} million people and its capital city is ${city}`;
    }
  const UAE = countryinfo('United Arab Emirates',9,'Abu Dhabi');
  const Romania = countryinfo('Romania',19,'Bucharest');
  const Somalia = countryinfo('Somalia',17,'Mogadishu');
  console.log(Romania,'\n', Somalia, '\n', UAE);

  </script>
