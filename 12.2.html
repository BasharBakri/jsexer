<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.2</title>
</head>
<body>
  <script>
    const candyStore = {
      candies: [
      {
      name: "mint gum",
      id: "as12f",
      price: 2,
      amount: 2
      },
      {
      name: "twix",
      id: "5hd7y",
      price: 5,
      amount: 4
      },
      ],
      cashRegister: 200
      };

      //1
      function getCandy(candyStore, id){
        //your code
        let candyArr = candyStore.candies;
        const finder = candyArr.find(candy =>{
          return candy.id.includes(id)
        });
        return finder;
        };

      //2 
      function getPrice(candyStore, id){
        //your code
        let candyArr = candyStore.candies;
        const finder = candyArr.find(candy =>{
          return candy.price.includes(candy.id)
        });
        return finder;
        };


      
  </script>
</body>
</html>
